<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
   
</head>  
<body>  
  
<div class="container">  
  <h2>Input type: checkbox</h2>  
  <form role="form">  
    <div class="checkbox">  
      <label><input type="checkbox" value="">Option 1</label>  
    </div>  
    <div class="checkbox">  
      <label><input type="checkbox" value="">Option 2</label>  
    
    </div>  
  </form>  
</div>  
<hr>
<br>
<div class="container">  
    <h2>Inline checkbox</h2>  
    <p>The following checkboxes appear in the same line :</p>  
    <form role="form">  
      <label class="checkbox-inline">  
        <input type="checkbox" value="">Option 1  
      </label>  
      <label class="checkbox-inline">  
        <input type="checkbox" value="">Option 2  
      </label>  
    </form>  
  </div> 
  <hr>
  <br> 
  <div class="container">  
    <h2>Input type: Radio buttons</h2>  
      
    <form role="form">  
      <div class="radio">  
        <label><input type="radio" name="optradio">Option 1</label>  
      </div>  
      <div class="radio">  
        <label><input type="radio" name="optradio">Option 2</label>  
      </div>  
    </form>  
  </div> 
  <hr>
  <br> 
  <div class="container">  
  <h2>Inline radio buttons</h2>  
  <p>The following radio boxes appear in the same line:</p>  
  <form role="form">  
    <label class="radio-inline">  
      <input type="radio" name="optradio">Option 1  
    </label>  
    <label class="radio-inline">  
      <input type="radio" name="optradio">Option 2  
    </label>  
  </form>  
</div>  
<hr>
<br>
<div class="form-group">
    <label for="comment">Comment:</label>
    <textarea class="form-control" rows="5" id="comment"></textarea>
  </div>




  <div class="form-group">
    <label for="sel1">Select list:</label>
    <select class="form-control" id="sel1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
  </div>
  <hr>
  <br>
  <div class="container">
    <h2>Horizontal form with static control</h2>
    <form class="form-horizontal" action="/action_page.php">
      <div class="form-group">
        <label class="control-label col-sm-2">Email:</label>
        <div class="col-sm-10">
          <p class="form-control-static">admin@cgvakindia.com</p>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <hr>
  <br>
  <form>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="email" type="text" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
    <div class="input-group">
      <span class="input-group-addon">Text</span>
      <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
    </div>
  </form>
  <hr>
  <br>
  <form>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search" id="focusedInput">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </div>
    </div>
  </form>
  <hr>
  <br>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Focused</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" value="Click to focus">
      </div>
    </div>




    
    <div class="form-group">
      <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
      <div class="col-sm-10">
        <input class="form-control" id="disabledInput" type="text" disabled>
      </div>
    </div>
    <fieldset disabled>
      <div class="form-group">
        <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
        <div class="col-sm-10">
          <input type="text" id="disabledTextInput" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="disabledSelect" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <select id="disabledSelect" class="form-control">
            <option>Disabled select</option>
          </select>
        </div>
      </div>
    </fieldset>
    <div class="form-group has-success has-feedback">
      <label class="col-sm-2 control-label" for="inputSuccess">
      Input with success and icon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputSuccess">
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-warning has-feedback">
      <label class="col-sm-2 control-label" for="inputWarning">
      Input with warning and icon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputWarning">
        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <label class="col-sm-2 control-label" for="inputError">
      Input with error and icon</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputError">
        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
      </div>
    </div>
  </form>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
</body>  
</html>
