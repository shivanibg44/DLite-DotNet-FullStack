<!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>  
</head>  
<body>  
  
<div class="container">  
  <h2>Colored Progress Bars Example</h2>  
  <!-- Blue -->  
  <div class="progress">  
    <div class="progress-bar progress-bar-striped " style="width:10%"></div>
    <div class="progress-bar bg-success" style="width:20%"></div>
    <div class="progress-bar bg-warning" style="width:20%"></div>    
  </div><br>  
  
  <!-- Green -->  
  <div class="progress">  
    <div class="progress-bar bg-success" style="width:20%"></div>  
  </div><br>  
  
  <!-- Turquoise -->  
  <div class="progress">  
    <div class="progress-bar bg-info" style="width:30%"></div>  
  </div><br>  
  
  <!-- Orange -->  
  <div class="progress">  
     <div class="progress-bar bg-warning" style="width:40%"></div>  
  </div><br>  
  
  <!-- Red -->  
  <div class="progress">  
    <div class="progress-bar bg-danger" style="width:50%"></div>  
  </div><br>  
  
  <!-- White -->  
  <div class="progress border">  
    <div class="progress-bar bg-white" style="width:60%"></div>  
  </div><br>  
  
  <!-- Grey -->  
  <div class="progress">  
    <div class="progress-bar bg-secondary" style="width:70%"></div>  
  </div><br>  
  
  <!-- Light Grey -->  
  <div class="progress border">  
    <div class="progress-bar bg-light" style="width:80%"></div>  
  </div><br>  
  
  <!-- Dark Grey -->  
  <div class="progress">  
    <div class="progress-bar bg-dark" style="width:90%"></div>  
  </div>  
</div>
<hr>
<h1>Bootstrap 4</h1>
  <div class="container">  
    <h2>Aligning images Example</h2>  
    <p>Use the float classes to float the image to the left or to the right:</p>   
    <img src="img4.jpg" class="float-left" alt="abc" width="300" height="250" class="img-responsive">    
    <img src="img4.jpg" class="float-right" alt="abc" width="300" height="250" class="img-responsive">     
  </div>    
  
</body>  
</html>
