<!doctype html>
<html>
<head>
    <title>Image Slider</title>
   <style>
       .slider-holder
        {
            width: 600px;
            height: 400px;
            background-color: yellow;
            margin-left: auto;
            margin-right: auto;
            margin-top: 0px;
            text-align: center;
            overflow: hidden;
        }
       
        .image-holder
        {
            width: 1200px;
            background-color: red;
            height: 400px;
            clear: both;
            position: relative;
           
            -webkit-transition: left 2s;
            -moz-transition: left 2s;
            -o-transition: left 2s;
            transition: left 2s;
        }
       
        .slider-image
        {
            float: left;
            margin: 0px;
            padding: 0px;
            position: relative;
        }
       
        #slider-image-1:target ~ .image-holder
        {
            left: 0px;
        }
       
        #slider-image-2:target ~ .image-holder
        {
            left: -400px;
        }
       
        #slider-image-3:target ~ .image-holder
        {
            left: -800px;
        }
       
        .button-holder
        {
            position: relative;
            top: -20px;
        }
       
        .slider-change
        {
            display: inline-block;
            height: 20px;
            width: 10px;
            border-radius: 5px;
            background-color: rgb(208, 221, 18);
        }
       </style>
</head>
<body>
    <div class="slider-holder">
        <span id="slider-image-1"></span>
        <span id="slider-image-2"></span>
        <span id="slider-image-3"></span>
        <div class="image-holder">
            <img src="img1.jpg" class="slider-image" style="width:400px;height:400px;" />
            <img src="img2.jpg" class="slider-image" style="width: 400px;height:400px;" />
            <img src="img3.jpg" class="slider-image" style="width: 400px;height:400px;" />
        </div>
        <div class="button-holder">
            <a href="#slider-image-1" class="slider-change"></a>
            <a href="#slider-image-2" class="slider-change"></a>
            <a href="#slider-image-3" class="slider-change"></a>
        </div>
    </div>
</body>
</html>
