    <style>
        nav 
        {
	background-color: #151b6e;
        }
 
nav ul {
	padding: 0;
    margin: 0;
	list-style: none;
	position: relative;
	}
	
nav ul li 
    {
	display:inline-block;
	background-color: #151b6e;
	}
 
nav a 
    {
	display:block;
	padding:0 10px;	
	color:#FFF;
	font-size:15px;
	line-height: 60px;
	text-decoration:none;
    }
 
nav a:hover 
    { 
	background-color: rgba(247, 240, 240, 0.4);
    color: #fff;
    }

    /* Fisrt level Dropdown */
nav ul ul li 
{
	width:170px;
	float:none;
	display:list-item;
	position: relative;
}
 
/* Second, Third and more levels line-height: 60px;	*/
nav ul ul ul li 
{
	position: relative;
	top:-60px; 
	left:170px;
    width:250px;
}

nav ul ul ul ul li 
{
	position: relative;
	top:-60px; 
	left:250px;
    width:250px;
}

li > a:after { content:  ' +'; }
li > a:only-child:after { content: ''; }

/* Hide Dropdowns by Default */
nav ul ul 
{
	display: none;
	position: absolute; 
	top: 60px; /* the height of the main nav */
}
	
/* Display Dropdowns on Hover */
nav ul li:hover > ul 
{
	display:inherit;
}
</style>
