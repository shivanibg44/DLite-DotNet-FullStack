<!DOCTYPE html>
<html>
<head>
<style>
  p { text-shadow: 1px 1px 1px #000, 3px 3px 5px blue,3px 3px 9px green; font-size: x-large;}
h1 {
  text-shadow: 2px 2px red;
  color: white;
}
h2 {
  color: white;
  text-shadow: 3px 3px 2px black, 0 20px 5px darkgreen, 2px 10px 5px darkblue;
}
div {
  width: 300px;
  height: 100px;
  padding: 15px;
  color: red;
  background-color: yellow;
  box-shadow: 20px 20px 20px green,25px 25px 30px darkblue;
  border-radius:15px;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>
<h2>Double Text-shadow effect!</h2>

<h1>The box-shadow Property</h1>

<div>This is a div element with a box-shadow</div>

<p>Hello double effect</p>

</body>
</html>
