<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;color:red;outline-style: solid;outline-color:blue;outline-width:20pt}
p.dashed {border-style: dashed;color:blue;outline-style: double;outline-color:red;outline-offset: 15px;}


</style>
</head>
<body>

<h2>The outline-style Property</h2>
<br>
<p>This property specifies what kind of outline and border to display:</p>
<br>

<p class="dotted">A dotted border and solid outline</p>
<br>
<p class="dashed">A dashed border and double outline</p>



</body>
</html>
