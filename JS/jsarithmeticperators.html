<html>
<body>

<h2>The += Operator</h2>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>
<p id="demo8"></p>

<script>
var x = 10;
var y=5;
var z=4;
var w=20;
var u=5;
var i=1;
var j=2;
var k=8;
x += 5;
y-=3;
z*=3;
w/=2;
u%=2;
k**=2;
document.getElementById("demo").innerHTML = x;
document.getElementById("demo1").innerHTML = y;
document.getElementById("demo2").innerHTML = z;
document.getElementById("demo3").innerHTML = w;
document.getElementById("demo4").innerHTML = u;
document.getElementById("demo5").innerHTML = i++; //pre increment
document.getElementById("demo6").innerHTML = ++j; //post increment
document.getElementById("demo7").innerHTML = k;



let text1 = "G2";
let text2 = "Tech";
document.getElementById("demo8").innerHTML = text1 + " " + text2;


</script>

</body>
</html>
