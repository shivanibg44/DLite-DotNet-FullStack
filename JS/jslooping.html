<!DOCTYPE html>
<html>
<body>
<script>  
//entry control
//for(ini;cond;inc/dec)

for (var i=1; i<=5; i++)  
{  
document.write(i + "<br/>")  
} 



//entry control
var j=11;  
while (j<=15)  
{  
document.write(j + "<br/>");  
j++;  
}




//exit control
var k=26;  
do
{  
document.write(k + "<br/>");  
k++;  
}while (k<=25); 
</script>  
</body>
</html>
