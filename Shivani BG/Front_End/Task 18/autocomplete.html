    <br>

    <div class="container">
        <br>
        <h1> Autocomplete</h1>
        <hr>
        
        
        <script>
            $(function () {
                var autocomp_1 = [
                "ActionScript",
      "AppleScript",
      "Asp",
      "BASIC",
      "C",
      "C++",
      "Clojure",
      "COBOL",
      "ColdFusion",
      "Erlang",
      "Fortran",
      "Groovy",
      "Haskell",
      "Java",
      "JavaScript",
      "Lisp",
      "Perl",
      "PHP",
      "Python",
      "Ruby",
      "Scala",
      "Scheme"
                ];
                $("#automplete_1").autocomplete({
                    source: autocomp_1,
                    autoFocus: true,
                    minLength: 1,
                    delay: 1,
                });
            });
        </script>
        <p>Enter JQuery Site</p>
        <label for="automplete_1"></label>
        <input id="automplete_1">
        <br>
        <br>
        <script>
            $(function () {
                var autocomp_2 = [
                    "India", "USA", "UK", "Australia", "Canada", "New Zealand", "Singapore", "Malaysia", "Germany", "France", "Italy", "Japan", "China", "Korea", "Russia", "Brazil"
                ];
                $("#autocomplete_2").autocomplete({
                    source: autocomp_2,
                    autoFocus: true,
                    minLength: 1,
                    delay: 1,
                });
            });
        </script>
        <p>Enter Your Country</p>
        <label for="autocomplete_2"></label>
        <input id="autocomplete_2">
        <br>
        <br>
