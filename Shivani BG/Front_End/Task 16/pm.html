    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-group {
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">JS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="pm.html">PASSWORD MATCHING</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="re.html">REGULAR EXPRESSION</a>
                </li>
                
            </ul>
        </div>
    </nav>
    <br>

    <div class="container" >
        <br>
        <h1>Password Matching</h1>
        <hr>
        <form action="index.html" class="form" method="post">
            <div class="form-group">
                <label>
                    User Name<input type="text" name="userName" id="userName" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    Password<input type="password" name="password" id="password" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    Confirm Password<input type="password" name="confirmPassword" id="confirmPassword"
                        class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    <button type="submit" class="btn btn-primary" onclick="matchPassword()">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </label>
            </div>
        </form>
        <br>
        <script>
            function matchPassword() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                if (password != confirmPassword) {
                    alert("Password does not match");
                    return false;
                }
                else {
                    alert("Password matched");
                    return true;
                }
            }
        </script>
    </div>

</body>

</html>
