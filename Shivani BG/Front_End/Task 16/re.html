    <div class="container">
        <h1>Regular Expression</h1>
        <hr>
        
        
        <form action="#" class="form" method="post" name="form1">
            <div class="form-group">
                <label>
                    Enter your email address<input type="text" name="e" id="e" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    Password<input type="password" name="ps" id="ps" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    Confirm Password<input type="password" name="cps" id="cps" class="form-control">
                </label>
            </div>
            <div class="form-group">
                <label for="">
                    <button type="submit" class="btn btn-primary"
                        onclick="CheckPassword(document.form1.ps)">Submit</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </label>
            </div>
            <script>
                function CheckPassword(inputtxt) {
                    var passw = /^[A-Za-z]\w{7,14}$/;
                    if (inputtxt.value.match(passw)) {
                        alert('Correct, try another...')
                        return true;
                    }
                    else {
                        alert('Wrong...!')
                        return false;
                    }
                }
            </script>
        </form>

    </div>
